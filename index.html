<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Relogios</title>
  </head>
  <body>
    <!-- relogio digital -->
    <div class="container">
      <section class="relogio-1">
        <h1 class="title">Relogio Digital</h1>
        <div class="relogio-digital">
          <div>
            <span id="horas">00</span>
            <span class="tempo">horas</span>
          </div>
          <div>
            <span id="minutos">00</span>
            <span class="tempo">minutos</span>
          </div>
          <div>
            <span id="segundos">00</span>
            <span class="tempo">segundos</span>
          </div>
        </div>
      </section>
      <!-- relogio ponteiro -->
      <section class="relogio-2">
        <h1 class="title">Relogio Ponteiro</h1>
        <div class="borda-relogio">
          <div class="relogio-ponteiro">
            <div class="hand segundos"></div>
            <div class="hand minutos"></div>
            <div class="hand horas"></div>

            <div class="div number number-1">1</div>
            <div class="div number number-2">2</div>
            <div class="div number number-3">3</div>
            <div class="div number number-4">4</div>
            <div class="div number number-5">5</div>
            <div class="div number number-6">6</div>
            <div class="div number number-7">7</div>
            <div class="div number number-8">8</div>
            <div class="div number number-9">9</div>
            <div class="div number number-10">10</div>
            <div class="div number number-11">11</div>
            <div class="div number number-12">12</div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
